<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            font-size: 15px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        p {
            font-size: 18px;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2>Admin Panel - Investment Details
        <a href="Home.html" style="text-decoration:none ;">
            <p>(Redirect to Home)</p>
        </a>
    </h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Amount (â‚¹)</th>
                <th>UPI ID</th>
                <th>User mail</th>
                <th>Submission Time</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script>
        const dataBody = document.getElementById('dataBody');
        const apiUrl = 'https://abineshs-dev.github.io/aptesting/APAMC/invest.json';
    
        // Fetch investments data from the hosted JSON file
        async function fetchInvestments() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch data');
                const investments = await response.json();
    
                if (investments && investments.length > 0) {
                    investments.forEach((data, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${data.amount}</td>
                                <td>${data.upiId}</td>
                                <td>${data.userRef}</td>
                                <td>${data.time}</td>
                            </tr>
                        `;
                        dataBody.insertAdjacentHTML('beforeend', row);
                    });
                } else {
                    dataBody.innerHTML = '<tr><td colspan="5">No data available</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching investments:', error);
                dataBody.innerHTML = '<tr><td colspan="5">Error loading data</td></tr>';
            }
        }
    
        // Load investments on page load
        fetchInvestments();
    </script>    
    
</body>

</html>
