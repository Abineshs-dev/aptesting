<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .signup-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-field {
      margin-bottom: 15px;
    }
    .input-field label {
      display: block;
      margin-bottom: 5px;
    }
    .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .signup-btn:hover {
      background-color: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <div class="input-field">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" placeholder="Enter your username" required />
    </div>
    <div class="input-field">
      <label for="new-password">Password</label>
      <input type="password" id="new-password" placeholder="Enter your password" required />
    </div>
    <button class="signup-btn" onclick="signUp()">Sign Up</button>
    <div class="message">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
  <script>
    function signUp() {
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;

      if (username && password) {
        // Save user data in local storage
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        alert('Sign-Up successful! Redirecting to login page.');
        window.location.href = 'login.html'; // Redirect to Login page
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
</body>
</html>
