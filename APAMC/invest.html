<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="general.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .action-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .action-buttons button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .one-time {
      background-color: #006400;
    }

    .start-sip {
      background-color: #008080;
    }
  </style>
</head>

<body>
  <div class="breadcrum-list">
    <ul>
      <li><a href="Home.html">Home ></a></li>
      <li><a href="funds.html">Funds ></a></li>
      <li><a href="invest.html">Invest</a></li>
    </ul>
  </div>
  <div class="body">
    <form id="investmentForm">
      <h2>Invest Now</h2>
      <label for="amount">Investment Amount (â‚¹):</label>
      <input type="number" id="amount" placeholder="Enter Amount" required>

      <label for="upiId">UPI ID:</label>
      <input type="text" id="upiId" placeholder="example@upi" required>

      <label for="userRef">Email:</label>
      <input type="email" id="userRef" placeholder="Email" required>

      <!-- Action Buttons 
        <div class="action-buttons">
            <button class="one-time">One-time</button>
            <button class="start-sip">Start SIP</button>
        </div>
        -->

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>
  <script>
    const investments = JSON.parse(localStorage.getItem('investments')) || [];
    const dataBody = document.getElementById('dataBody');

    if (investments.length > 0) {
        investments.forEach((data, index) => {
            const row = 
                <tr>
                    <td>${index + 1}</td>
                    <td>${data.amount}</td>
                    <td>${data.upiId}</td>
                    <td>${data.userRef}</td>
                    <td>${data.time}</td>
                </tr>
            ;
            dataBody.insertAdjacentHTML('beforeend', row);
        });
    } else {
        dataBody.innerHTML = '<tr><td colspan="5">No data available</td></tr>';
    }
</script>
</body>

</html>
